<html>
 <!--
 	@title  Auto-Reload
 	@author Jean-Lou Dupont
 	@desc   Background page for Auto-Reload
  -->
	<head>
		<script>
			var pageActionId = "stackoverflow";
			var icon_id=0;

			chrome.pageActions[pageActionId].addListener(function(paid, info) {
				console.log("* Stackoverflow");
		        chrome.pageActions.enableForTab(
			            pageActionId, { tabId:  info.tabId,
			            				url:    info.tabUrl,
										title:  "Stackoverflow Tweaks",
										iconId: icon_id});				
			});
		</script>
	</head>
</html>

#CONFIGURATION
#=============
config_quiet: configure quiet mode
config_syslog: configure disable system logging
config_server: configure the http URI of the Transmission server
config_port: configure the HTTP port of the Transmission server
config_eventmgr: configure "EventManager script" path
config_export: configure export status
config_autostop: configure auto-stopping of completed torrent(s)

#ERRORS
#======
error_invalid_command: invalid command [$cmd]
error_missing_dependency: error missing dependency [$dep]. Get it from [$location] using "easy_install $dep"
error_load_file: error loading file [$path] 

#REPORTING
#=========
config_header: Configuration
config_footer: ==END==
